<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Banks
        </ion-title>
        
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="but-exit">
        <ion-icon name="md-exit" (click)="exit()"> EXIT </ion-icon>
    </div>
    <ion-grid offset-3>
        <ion-row>
            <ion-col col-6>
                <ion-label color="primary">Search</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterBanks($event)"></ion-searchbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <button ion-button class="large" (click)="presentModal(null)">
                Add
            </button>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-label color="primary">Registered Banks</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="text3" col-2>
                Bank Code
            </ion-col>
            <ion-col class="text3" col-4>
                Bank Name
            </ion-col>
        </ion-row>
        <ion-list>
            <ion-row *ngFor="let bank of banks">
                <ion-col col-2 class="text-pointer" (click)="presentModal(bank)">
                    {{bank.code}}
                </ion-col>
                <ion-col col-4 class="text-pointer" (click)="presentModal(bank)">
                    {{bank.name}}
                </ion-col>
            </ion-row>
        </ion-list>
    </ion-grid>
</ion-content>
