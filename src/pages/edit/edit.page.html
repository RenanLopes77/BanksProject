<ion-header>
    <ion-navbar color="primary">
        <ion-title>Edit</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-icon class="but-back" (click)="close()" name="md-arrow-round-back"></ion-icon>
    <ion-grid offset-2>
        <ion-row>
            <ion-col class="text" col-6>
                <ion-label color="primary">
                    Bank Name:
                </ion-label>
                <ion-row>
                    <ion-input id="bank-name" [(ngModel)]="bank.name" autofocus></ion-input>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="text" col-6>
                <ion-label color="primary">
                    Bank Code:
                </ion-label>
                <ion-row>
                    <ion-input id="bank-code" [(ngModel)]="bank.code"></ion-input>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="text" col-12>
                <ion-row>
                    <ion-col col-6>
                        <label class="text2">
                            UPDATE
                        </label>
                        <ion-icon class="large-update" (click)="update(bank)" name="cloud-upload"></ion-icon>
                    </ion-col>
                    <ion-col col-6>
                        <label class="text2">
                            DELETE
                        </label>
                        <ion-icon class="large-delete" (click)="deleteConfirm()" name="close"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
